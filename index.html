    <div class="container"> <!-- Bootstrap container for centering content -->
        <form id="surpriseForm">
            <label for="girlfriendName" style="font-family: 'Oswald', sans-serif; font-size: 25px;">Enter your name:</label>
            <input type="text" id="girlfriendName" class="form-control" required>
            <button type="button" onclick="generateSurprise()" class="btn btn-success" style="font-family: 'Oswald', sans-serif; font-size: 20px; background-color: #ff6b6b;">Generate Surprise</button>

    <script>
        function generateSurprise() {
            const name = document.getElementById('girlfriendName').value;
            const messages = [
                `Hey ${name}, you light up my world! üåü`,
                `Just wanted to remind you how amazing you are, ${name}! üíñ`,
                `You're the sunshine in my day, ${name}! ‚òÄÔ∏è`,
                `Every moment with you is a treasure, ${name}! üíé`,
                `I love the way your smile brightens up my day, ${name}! üòä`,
                `You're my favorite notification, ${name}! üì±`,
                // Add more sweet messages
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            const surpriseMessage = messages[randomIndex];
            document.getElementById('surpriseMessage').innerText = surpriseMessage;

            // Change button text
            document.getElementById('surpriseForm').getElementsByTagName('button')[0].innerText = 'Generate More Surprises';
        }
    </script>
